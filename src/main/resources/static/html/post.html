<div class="form-group post-div" style="background-color: #F2F2F2; padding: 0.5em; border-radius: 10px">
    <div class="post-banner" style="white-space: nowrap">
        <div>
            <div class="post-div-header-text" style="display: inline-block; position: relative; top: 0.5em;">
                <label class="poster-label">TEST NAME1</label>
                <span class="glyphicon glyphicon-triangle-right small post-sent-to-arrow"></span>
                <label class="post-sent-to-label">TEST NAME2</label>
            </div><br>
            <div class="post-time" style="color: #888888">
                20:00 30/07/1993
            </div>
        </div>
        <button style="width: auto; float: right; position: relative; top: -2.5em;" class="btn btn-info form-control post-like-btn">Like <span class="badge like-count">7</span></button>
    </div>
    <br>

    <div class="form-control post-text-area" style="height: auto; border: none !important; background-color: #d9d9d9" placeholder="Write post...">
        Disable the arrow and second name if posted on own wall.
    </div>
    <div class="scrollable-menu comments-section" style="overflow: hidden; overflow-y: auto; max-height: 14em; list-style: none; padding: 0.5em;">
    </div>
    <div class="form-group add-comment-div">
        <textarea class="form-control add-comment-text-area" rows="2" style="resize: none" placeholder="Add comment..."></textarea>
        <input type="button" class="btn btn-info form-control add-comment-btn" value="Comment">
    </div>
</div>
